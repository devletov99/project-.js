<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-overlay"></div>
  <div class="container">
    <div class="background-image"></div>
      <h1 class="main-title">Выбери свой продукт</h1>
    <div class="product-catalog__button">
      <button class="button-item" id="authentication-bttn">Аутентификация</button>
      <button class="button-item" id="change-color-card-button">сменить цвет карточки</button>
      <button class="button-item" id="change-color-cards-button">сменить цвет всех карточек</button>
      <button class="button-item" id="open-google">открыть страницу google</button>
      <button class="button-item" id="change-button-color">поменять цвет кнопки</button>
      <button class="button-item" id="output-console-log-button">вывести сообшение в консоль лог</button>
    </div> 
    <ul id="product-list"></ul>
    <template id="product-template">
        <div class="card-container">
          <img class="product-image" src="" alt=""/>
          <span class="product-category"></span>
          <h2 class="product-name"></h2>
          <p class="product-descripton"></p>
          <span>Состав:</span>
          <ul class="product-compound"></ul>
          <div class="product-price-container">
            <b class="product-cost">Цена</b>
            <span class="product-price"></span>
          </div>
        </div>
    </template>
    <form class="registration-form" id="regist-form" >
      <label class="user-data">
        Введите имя:
        <input placeholder="Имя" class="input-field" name="userName" required>
      </label>
      <label class="user-data">
        Введите фамилию:
        <input placeholder="Фамилию" class="input-field" name="userSurname" required>
      </label>
      <label class="user-data">
        Введите дату рождения:
        <input class="input-field" type="date" required>
      </label>
      <label class="user-data">
        Введите логин:
        <input placeholder="Логин" class="input-field" name="login" id="login">
      </label>
      <label class="user-data">
        Введите пароль:
        <input placeholder="Пароль" class="input-field" name="confirm-password" type="password" id="password" required>
      </label>
      <label class="user-data">
        Повторите пароль:
        <input placeholder="Ещё раз пароль" class="input-field" name="password" type="password" id="confirm-password" required>
      </label>
      <button class="registration-btn" type="submit">Зарегистрироваться</button>
    </form>
    <div class="container-footer">
      <ul class="container-product-footer">
        <div class="container-title">
          <h3 class="footer-title">Product Cards</h1>
          <p class="hero-title">У нас самые лучшие продукты для кожи!</p>
        </div>
        <div class="nav">
          <span class="name">Подпишись на наши акции:</span>
          <form class="subscription-product" id="email-form">
            <input class="email-input" placeholder="Введи Email..." type="email" name="userEmail" required>
            <button class="subscription-button" type="submit">Подписаться</button>
            <span class="border-left"></span>
          </form>
        </div>
        <nav class="container-links">
          <span class="link-title">Быстрые ссылки</span>
          <a class="fast-link" href="">Главная</a>
          <a class="fast-link" href="">Магазин</a>
          <a class="fast-link" href="">Контакты</a>
        </nav>
        <a class="logo-tg" href=""><img src="./img/Logo-tg.svg" alt="Написать в Telegram"></a>
        <a class="logo-vk" href=""><img src="./img/Logo-vk.svg" alt="Написать в Vkontakt"></a>
      </ul>
      <footer>
        <hr class="hr-line">
        <a class="product-link" href="www.product-cards.com">www.product-cards.com©all right reserve</a>
      </footer>
    </div>
    <div class="modal" id="container-modal">
      <button class="btn-close-window" id="close-btn">x</button>
      <span class="title-authorization">Авторизация</span>
      <form id="form-authorization">
        <label class="data-authorization">
          Логин:
          <input type="text" name="login" class="input-authorization" id="authorization-login">
        </label>
        <label class="data-authorization">
          Пароль:
          <input type="password" name="password" class="input-authorization" id="authorization-password">
        </label>
        <button class="btn-authorization" type="submit">Войти</button>
      </form>
    </div>
  </div>
  <script type="module" src="homework-8.js"></script>
  <script type="module" src="homework-9.js"></script>
</body>
</html>
